{% extends "../master-page/master.html" %}

{% block title %}
  Login - Usuario
{% endblock title %}

{% block modaluser %}

<div id="dvModalIniciarSesion" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Iniciar sesión</h4>
      </div>
      <div class="modal-body">
        <form role="form" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="masterpage_username">Nombre de usuario</label>
            <input type="text" class="form-control" id="masterpage_username" placeholder="Nombre de usuario" name="username" required>
          </div>
          <div class="form-group">
            <label for="masterpage_password">Contraseña</label>
            <input type="password" class="form-control" id="masterpage_password" placeholder="Contraseña" name="password" required>
          </div>
          <div class="form-group">
            <a class="nav-link" href="{% url 'Usuarios:usuario-registrar' %}">Registrarme</a>
            <a class="nav-link" href="#">Olvide mi contraseña</a>
          </div>
          <div class="form-group">
            <button id="masterpage_btnIniciarSesion" type="submit" class="btn btn-default">Iniciar Sesión</button>
          </div>
          {% if  request.user is not None  %}
          <div class="alert alert-danger alert-dismissable fade in hide">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Danger!</strong> El usuario no existe.
          </div>
          {% endif %}

        </form>
      </div>
      <div class="modal-footer">
        <button id="btnCerrarModal" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
{% endblock modaluser %}
